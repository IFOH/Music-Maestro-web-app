{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>New Album</title>
{% endblock title%}

{% block content %}
    <div class="container">
        <h2 class="title is-2">Add a new album</h2>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}:</label>
                    <div class="control">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-primary" value="Create">
                </div>
            </div>
        </form>

        <div style="margin-top: 10px;"></div>

        <div class="field">
            <div class="control">
                <button class="button is-danger" onclick="location.href='{% url 'albums_index' %}';">Cancel</button>
            </div>
        </div>
    </div>
{% endblock content %}
