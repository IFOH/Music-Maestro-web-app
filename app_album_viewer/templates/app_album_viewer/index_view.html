{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Albums</title>
{% endblock title%}

{% block content %}
    <h1>Albums list</h1>
    <hr>
    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for album in album_list%}
            <tr>
                <td>
                    <a href="{% url 'album_detail' album.id %}">{{ album.title }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    </hr>
{% endblock content %}
