{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Home</title>
{% endblock title%}

{% block content %}
    <h1>Home page</h1>
    <hr>
    <p>This is the home page</p>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
        {% endfor %}
    </div>
{% endif %}
{% endblock content %}
