{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="title">Login</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}:</label>
                    <div class="control">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
