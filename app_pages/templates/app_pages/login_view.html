{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title%}

{% block content %}
    
    <h1>Login</h1>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
        {% endfor %}
    </div>
    {% endif %}
    
{% endblock content %}
