{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title%}

{% block content %}
    
    <h1>Login</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password">
        <button type="submit" name="login">Login</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
        {% endfor %}
    </div>
    {% endif %}
    
{% endblock content %}
